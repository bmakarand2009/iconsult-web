           
            <div class="panel">
                <div class="panel-heading">
                    <div class="logo animate0 bounceIn"><img src="images/logo.png" alt="" /></div>
                </div>
                <div class="panel-body" >
                    <form id="login">
                        <div class="inputwrapper login-alert">
                            <div class="alert alert-error">Invalid username or password</div>
                        </div>
                        <div class="inputwrapper animate1 bounceIn">
                            <input type="text" ng-model="user.username" id="username" placeholder="Your Email" required/>
                        </div>
                        <div class="inputwrapper animate2 bounceIn">
                            <input type="password" ng-model="user.password" id="password" placeholder="Your Password" required/>
                        </div>
                        
                         <div class="form-group animate4 bounceIn">
                            <label><input type="checkbox" ng-model="user.rememberme" class="remember" name="signin" /> Remember me</label>
                        </div>
                    </form>

                  
                </div>
            </div>
